<body>
  <script>


  // The argument array used for the operation
  var List = [1, 2, 3, 4, 5];

  alert (List);
  var List2 = Funk (List);
  alert (List2);
  //Function made to hold  the block of code for the for loop.
  function Funk(List, Mult)
  {
  //variable used to hold the value of doubling the array of numbers on variable List
    var Mult = [];
    //The loop to count up the array in List until it reaches the last number.
    for (var I=0; I < List.length ; I++)
    {
      //I holds the value of the given number in the array, and multiplied by 5, then continues to count up in the array.
      Mult.push(List[I] * 5);
      alert (I+1);
    }
    // Displays the numbers from the array multiplied by 5
    return Mult;
  }
  </script>
